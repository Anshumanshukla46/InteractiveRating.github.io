<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div id="star">
      <div id="circle">
        <img src="./images/icon-star.svg" alt="star">
      </div>
    </div>


    <h4 id="heading">
      How did we do?
    </h4>

    <p id="descip">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form action="./thank.js" class="rating">
      <label>
        <input type="radio" name="options" value="one" id="one" />
        <span>1</span>
      </label>


      <label>
        <input type="radio" name="options" value="two" id="two" />
        <span>2</span>
      </label>


      <label>
        <input type="radio" name="options" value="three" id="three" />
        <span>3</span>
      </label>

      <label>
        <input type="radio" name="options" value="four" id="four" />
        <span>4</span>
      </label>

      <label>
        <input type="radio" name="options" value="five" id="five" />
        <span>5</span>
      </label>


    </form>
    <br>

    <div class="submit">
      <button id="submit">
        <a href="./thankYou.html">Submit</a>
      </button>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/anshumanshukla46">Anshuman Shukla</a>.
  </div>


  <script src="./script.js"></script>

</body>

</html>
