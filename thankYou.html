<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You State</title>

    <link rel="stylesheet" href="./thank.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">

</head>

<body>

    <main>

        <div class="image">
            <img src="./images/illustration-thank-you.svg" alt="ThankYou">
        </div>
        <br>
        <p id="rating">You selected
            <span id="num"></span> out of 5
        </p>

        <h2 id="title">Thank you!</h2>

        <p id="descip">
            We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!
        </p>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/anshumanshukla46">Anshuman Shukla</a>.
    </div>


    <script src="./script.js"></script>

</body>

</html>
